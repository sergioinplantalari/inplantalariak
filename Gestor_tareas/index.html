<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Checklist de Tareas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0f7fa; /* Azul muy claro */
            color: #263238; /* Gris oscuro */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }

        h1 {
            color: #00796b; /* Verde azulado */
            text-align: center;
            margin-bottom: 20px;
        }

        .header-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #b2ebf2; /* Azul claro */
        }

        #datetime {
            font-size: 1.1em;
            color: #0097a7; /* Azul fuerte */
            font-weight: bold;
        }

        .task-counter {
            display: flex;
            align-items: center;
            font-size: 1.1em;
            color: #00796b; /* Verde azulado */
            font-weight: bold;
        }

        .task-counter #pendingTasksIcon {
            margin-left: 8px;
            font-size: 1.5em; /* Tamaño del icono */
            color: #ff5722; /* Naranja para resaltar el número */
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        #newTask {
            flex-grow: 1;
            padding: 12px;
            border: 2px solid #00bcd4; /* Azul cian */
            border-radius: 5px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }

        #newTask:focus {
            border-color: #00796b; /* Verde azulado */
        }

        button {
            padding: 12px 20px;
            background-color: #00bcd4; /* Azul cian */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0097a7; /* Azul más oscuro */
        }

        .task-list {
            list-style: none;
            padding: 0;
        }

        .task-item {
            background-color: #f5f5f5;
            border: 1px solid #b2ebf2; /* Azul claro */
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .task-item.completed {
            background-color: #e8f5e9; /* Verde muy claro para completadas */
            text-decoration: line-through;
            color: #757575; /* Gris para texto tachado */
        }

        .task-item button.delete-btn {
            background-color: #ff5252; /* Rojo */
            padding: 8px 12px;
            font-size: 0.9em;
        }

        .task-item button.delete-btn:hover {
            background-color: #d32f2f; /* Rojo más oscuro */
        }

        .task-item input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.3); /* Aumenta el tamaño del checkbox */
            accent-color: #00796b; /* Color del checkbox al marcarlo */
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 15px;
            border-top: 1px solid #b2ebf2; /* Azul claro */
            color: #607d8b; /* Azul grisáceo */
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✅ Mi Checklist de Tareas</h1>

        <div class="header-info">
            <div id="datetime"></div>
            <div class="task-counter">
                Tareas Pendientes: <span id="pendingTasksIcon">0</span>
            </div>
        </div>

        <div class="input-section">
            <input type="text" id="newTask" placeholder="Añade una nueva tarea...">
            <button onclick="addTask()">Añadir Tarea</button>
        </div>

        <ul class="task-list" id="taskList">
            </ul>

        <div class="footer">
            Creado por Sergio 2025
        </div>
    </div>

    <script>
        const taskInput = document.getElementById('newTask');
        const taskList = document.getElementById('taskList');
        const pendingTasksIcon = document.getElementById('pendingTasksIcon');
        const datetimeDisplay = document.getElementById('datetime');

        let tasks = [];

        // Función para actualizar la fecha y hora
        function updateDateTime() {
            const now = new Date();
            const optionsDate = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const optionsTime = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
            const dateString = now.toLocaleDateString('es-ES', optionsDate);
            const timeString = now.toLocaleTimeString('es-ES', optionsTime);
            datetimeDisplay.textContent = `${dateString}, ${timeString}`;
        }

        // Actualizar la fecha y hora cada segundo
        setInterval(updateDateTime, 1000);
        updateDateTime(); // Llamar una vez al cargar para mostrarla inmediatamente

        // Función para actualizar el contador de tareas pendientes
        function updatePendingTasksCount() {
            const pendingTasks = tasks.filter(task => !task.completed).length;
            pendingTasksIcon.textContent = pendingTasks;
        }

        // Función para renderizar las tareas
        function renderTasks() {
            taskList.innerHTML = ''; // Limpiar la lista antes de volver a renderizar
            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.className = `task-item ${task.completed ? 'completed' : ''}`;
                li.innerHTML = `
                    <input type="checkbox" ${task.completed ? 'checked' : ''} onchange="toggleTaskCompletion(${index})">
                    <span>${task.text}</span>
                    <button class="delete-btn" onclick="deleteTask(${index})">Eliminar</button>
                `;
                taskList.appendChild(li);
            });
            updatePendingTasksCount();
        }

        // Función para añadir una nueva tarea
        function addTask() {
            const taskText = taskInput.value.trim();
            if (taskText !== '') {
                tasks.push({ text: taskText, completed: false });
                taskInput.value = ''; // Limpiar el input
                renderTasks();
            }
        }

        // Función para marcar/desmarcar una tarea como completada
        function toggleTaskCompletion(index) {
            tasks[index].completed = !tasks[index].completed;
            renderTasks();
        }

        // Función para eliminar una tarea
        function deleteTask(index) {
            tasks.splice(index, 1); // Eliminar la tarea del array
            renderTasks();
        }

        // Permitir añadir tareas al presionar Enter
        taskInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                addTask();
            }
        });

        // Renderizar las tareas al cargar la página (en caso de que hubiera tareas guardadas previamente, aunque en este ejemplo no hay persistencia)
        renderTasks();
    </script>
</body>
</html>
