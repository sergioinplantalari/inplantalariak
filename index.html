<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>InplantalariAPPs</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            background-color: #f6f8fa;
            color: #24292e;
            margin: 0;
            padding: 40px 20px;
            line-height: 1.5;
        }
        h1 {
            font-weight: 600;
            font-size: 2rem;
            color: #24292e;
            margin-bottom: 1em;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 2em;
            color: #57606a;
        }
        ul {
            list-style: none;
            padding: 0;
            max-width: 400px;
            margin: 0 auto;
        }
        li {
            margin-bottom: 12px;
        }
        a {
            display: block;
            padding: 10px 15px;
            background-color: #eff3f6;
            border: 1px solid #d1d5da;
            border-radius: 6px;
            color: #0366d6;
            font-weight: 600;
            text-decoration: none;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }
        a:hover {
            background-color: #e1e4e8;
            border-color: #a8aeb4;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Welcome to InplantalariAPPs</h1>
    <p>Haz clic en la app que quieras visitar:</p>
    <ul>
        <li><a href="https://sergioinplantalari.github.io/inplantalariak/Liga_futbol/index.html/">⚽Liga fútbol</a></li>
        <!-- Agrega aquí más enlaces conforme subas nuevas apps -->
    </ul>
</body>
</html>
